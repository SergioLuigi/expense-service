databaseChangeLog:
  - changeSet:
      id: 1
      author: SergioLuigi
      changes:
        - createTable:
            tableName: expense
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(240)
              - column:
                  name: payed
                  type: boolean
              - column:
                  name: payment_method
                  type: varchar(240)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: modified_date
                  type: timestamp