databaseChangeLog:
  - changeSet:
      id: 3
      author: sergioluigi
      changes:
        - createTable:
            tableName: expense_history
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: TINYINT
              - column:
                  name: value
                  type: double
              - column:
                  name: date
                  type: date
              - column:
                  name: description
                  type: varchar(240)
              - column:
                  name: payed
                  type: BIT
              - column:
                  name: category_id
                  type: varchar(36)
              - column:
                  name: payment_method
                  type: varchar(240)
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: modified_date
                  type: timestamp
            constraints:
              primaryKeyName: expense_history_pk
              primaryKeyColumns: id, rev